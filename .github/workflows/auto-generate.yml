name: Auto-Generate profile README

on:
  push:
    paths:
      - "config.json"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Generate SVGs and README
        run: npm start

      - name: Commit and push changes
        run: |
          # Configurate the github actions bot
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          # Make a temporary directory
          mkdir ../output-temp
          cp -r generated ../output-temp/
          cp README.md ../output-temp/ || true

          # Change to the output branch
          git fetch origin
          git checkout output || git checkout --orphan output

          # Remove old contents
          git rm -rf . || true

          # Copy back the fresh generated files
          cp -r ../output-temp/* .

          # Commit & push
          git add .
          git commit -m "Update generated SVGs and README [skip ci]" || echo "No changes to commit"
          git push origin output --force
