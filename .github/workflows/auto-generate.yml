name: Auto-Generate profile README

on:
  push:
    paths:
      - "config.json"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Generate SVGs and README
        run: npm start

      - name: Commit and push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add generated
          git add README.md
          git commit -m "Update generated SVGs and README [skip ci]" || echo "No changes to commit"
          git push
