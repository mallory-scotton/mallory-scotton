name: Generate Friends SVGs

on:
  push:
    paths:
      - "FRIENDS.json"   # Only trigger when FRIENDS.json changes

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install opentype.js

      - name: Generate SVGs
        run: node generate-friends.js   # your script filename

      - name: Commit and push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add generated/friends
          git commit -m "Update generated friends SVGs [skip ci]" || echo "No changes to commit"
          git push
